# update-url: https://cdn.staticaly.com/gh/justzerock/scripts/master/stash/zerock-for-stash.yaml

mode: rule
log-level: info
dns:
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
  fake-ip-filter:
    # from: https://github.com/Kr328/ClashForAndroid/blob/ffa559a57102ed8bc20eba41aa236a7764741bf9/core/src/main/golang/native/config/defaults.go#L10
    # Stun Services
    - "+.stun.*.*"
    - "+.stun.*.*.*"
    - "+.stun.*.*.*.*"
    - "+.stun.*.*.*.*.*"
    # Google Voices
    - "lens.l.google.com"
    # Nintendo Switch
    - "*.n.n.srv.nintendo.net"
    # PlayStation
    - "+.stun.playstation.net"
    # XBox
    - "xbox.*.*.microsoft.com"
    - "*.*.xboxlive.com"
    # Microsoft
    - "*.msftncsi.com"
    - "*.msftconnecttest.com"
    # Bilibili CDN
    - "*.mcdn.bilivideo.cn"
http:
  url-rewrite:
    - ^https?:\/\/(www.)?(g|google)\.cn https://www.google.com 302
script:
  shortcuts:
    quic: network == 'udp' and (dst_port == 443 or dst_port == 4483 or dst_port == 9305)

      
# 假如用组合订阅多个机场，就没必要使用 subscribe-url 了
# subscribe-url: https://sub.store/download/collection/subs
# 替换上面文字用于 Stash 获取机场流量信息并在主页显示 （Stash1.6.1 build 287+支持）

# 远程资源默认配置
remote-resources-default-config: &remote-resources-default-config
  type: http
  interval: 86400

proxy-providers:
  # 全部节点
  all-sub: &all-sub # 建立锚点
    <<: *remote-resources-default-config
    # 此处默认使用 Sub-Store 订阅链接，如果需要使用其他订阅链接，可以替换下面的 url 即可
    # Sub-Store 与 Clash 类型订阅链接，都可以作为 url 的值。多个链接使用英文符号的竖杠 | 隔开一起写上即可
    url: https://sub.store/download/collection/server-group
    path: ./all.yaml
    health-check:
      enable: true
      interval: 600
      url: https://captive.apple.com


rule-providers:
  direct:
    <<: *remote-resources-default-config
    behavior: domain-text
    interval: 86400
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/surge-rules@release/direct.txt
    path: ./ruleset/direct.yaml
  proxy:
    <<: *remote-resources-default-config
    behavior: domain-text
    interval: 86400
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/surge-rules@release/proxy.txt
    path: ./ruleset/proxy.yaml
  reject:
    <<: *remote-resources-default-config
    behavior: domain-text
    interval: 86400
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/surge-rules@release/reject.txt
    path: ./ruleset/reject.yaml
  private:
    <<: *remote-resources-default-config
    behavior: domain-text
    interval: 86400
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/surge-rules@release/private.txt
    path: ./ruleset/private.yaml
  apple:
    <<: *remote-resources-default-config
    behavior: domain-text
    interval: 86400
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/surge-rules@release/apple.txt
    path: ./ruleset/apple.yaml
  icloud:
    <<: *remote-resources-default-config
    behavior: domain-text
    interval: 86400
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/surge-rules@release/icloud.txt
    path: ./ruleset/icloud.yaml
  telegramcidr:
    <<: *remote-resources-default-config
    behavior: ipcidr
    interval: 86400
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/telegramcidr.txt
    path: ./ruleset/telegramcidr.yaml
  cncidr:
    <<: *remote-resources-default-config
    behavior: ipcidr
    interval: 86400
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt
    path: ./ruleset/cncidr.yaml
  lancidr:
    <<: *remote-resources-default-config
    behavior: ipcidr
    interval: 86400
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt
    path: ./ruleset/lancidr.yaml
  zerock:
    <<: *remote-resources-default-config
    behavior: domain-text
    interval: 86400
    url: https://cdn.staticaly.com/gh/justzerock/scripts/master/stash/direct-domain-text.txt
    path: ./ruleset/zerock.yaml

proxy-groups:
  - name: 延迟最低
    type: url-test
    icon: https://ghproxy.com/https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Universal/Auto_Speed.png
    url: https://captive.apple.com
    interval: 300
    use:
      - all-sub

  - name: 手动选择
    type: select
    icon: https://ghproxy.com/https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Universal/Select.png
    proxies:
      - 延迟最低
      - 🇺🇸 美国
      - 🇭🇰 香港
      - 🇸🇬 新加坡
      - 🇯🇵 日本
      - 🇬🇧 英国
      - DIRECT
    use:
      - all-sub

  - name: 全球直连
    type: select
    icon: https://ghproxy.com/https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Social_Media/NextDoor.png
    proxies: &global-direct
      - DIRECT
      - 手动选择

  - name: 自用直连
    type: select
    icon: https://ghproxy.com/https://raw.githubusercontent.com/Yuanxsxs/QtumultX/master/Icon/JiuMei-icon/quanX/Advertising.png
    proxies:
      *global-direct

  - name: 苹果服务
    type: select
    icon: https://ghproxy.com/https://raw.githubusercontent.com/Yuanxsxs/QtumultX/master/Icon/JiuMei-icon/quanX/Apple.png
    proxies:
      *global-direct

  - name: 广告拦截
    type: select
    icon: https://ghproxy.com/https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Universal/Reject.orig.png
    proxies:
      - REJECT
      - DIRECT

  - name: 全球代理
    type: select
    icon: https://ghproxy.com/https://raw.githubusercontent.com/Yuanxsxs/QtumultX/master/Icon/JiuMei-icon/quanX/Gwwz.png
    proxies: &global-proxy
      - 手动选择
      - DIRECT

  - name: 电报信息
    type: select
    icon: https://ghproxy.com/https://raw.githubusercontent.com/Yuanxsxs/QtumultX/master/Icon/JiuMei-icon/quanX/Telegram.png
    proxies:
      *global-proxy

  - name: 漏网之鱼
    type: select
    icon: https://ghproxy.com/https://raw.githubusercontent.com/Yuanxsxs/QtumultX/master/Icon/JiuMei-icon/quanX/Final.png
    proxies:
      - 手动选择
      - DIRECT

  - name: 🇺🇸 美国
    type: url-test
    icon: https://ghproxy.com/https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Rounded_Rectangle/United_States.png
    url: https://captive.apple.com
    interval: 300
    use:
      - all-sub
    filter: "美国|🇺🇲|US"

  - name: 🇭🇰 香港
    type: url-test
    icon: https://ghproxy.com/https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Rounded_Rectangle/Hong_Kong.png
    url: https://captive.apple.com
    interval: 300
    use:
      - all-sub
    filter: "香港|🇭🇰|HK"

  - name: 🇯🇵 日本
    type: url-test
    icon: https://ghproxy.com/https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Rounded_Rectangle/Japan.png
    url: https://captive.apple.com
    interval: 300
    use:
      - all-sub
    filter: "日本|🇯🇵|JP"

  - name: 🇸🇬 新加坡
    type: url-test
    icon: https://ghproxy.com/https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Rounded_Rectangle/Singapore.png
    url: https://captive.apple.com
    interval: 300
    use:
      - all-sub
    filter: "新加坡|🇸🇬|SG"

  - name: 🇬🇧 英国
    type: url-test
    icon: https://ghproxy.com/https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Rounded_Rectangle/United_Kingdom.png
    url: https://captive.apple.com
    interval: 300
    use:
      - all-sub
    filter: "英国|🇬🇧|UK"



rules:
  - SCRIPT,quic,REJECT
  - RULE-SET,zerock,自用直连
  - RULE-SET,direct,全球直连
  - RULE-SET,proxy,全球代理
  - RULE-SET,reject,广告拦截
  - RULE-SET,private,全球直连
  - RULE-SET,apple,苹果服务
  - RULE-SET,icloud,苹果服务
  - RULE-SET,telegramcidr,电报信息
  - RULE-SET,cncidr,全球直连
  - RULE-SET,lancidr,全球直连
  - GEOIP,CN,DIRECT
  - MATCH,漏网之鱼
